<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Contentful en Tarjetas</title>
    <link rel="stylesheet" href="EstiloIndex.css">
</head>

<body>
    <h1>Listado de Productos</h1>

    <!-- Menú desplegable para filtrar por categoría -->
    <label for="categoryFilter">Filtrar por categoría:</label>
    <select id="categoryFilter" onchange="filterByCategory()">
        <option value="">Todas las categorías</option>
        <!-- Las opciones se llenarán dinámicamente -->
    </select>

    <div class="productos-container" id="content"></div>

    <!-- Contenedor para los botones de paginación -->
    <div class="pagination" id="pagination"></div>

    <div class="whatsapp-btn">
        <a href="https://wa.me/3133391213" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png"
                alt="Contactar por WhatsApp">
        </a>
    </div>

    <script src="algoritmoIndex.js"></script>
</body>

</html>
